{%  load static  %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'cart.css'    %}">
    <title>Cart</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg  bg-primary-subtle">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item bg-primary m-1 ">
                <a href="{%  url 'home' %}" class="nav-link text-light">Back to Dashboard</a>
            </li>
            <li class="nav-item bg-danger m-1 ">
                <a href="{%  url 'logout' %}" class="nav-link text-light">Logout</a>
            </li>
        </ul>
       
    </nav>
    <style>
        
    </style>
    <h1>Cart</h1>
    <div class="wrapper">
        {%  if cart_items    %}
       
        <table class="table table-hover ">
            <thead class="h5">
                <tr>
                        <th scope="col"></th>
                        <th scope="col">Item</th> 
                        <th scope="col">Quantity</th>
                        <th scope="col">Price</th>
                        
                  
                </tr>
              
            </thead>
            <tbody class="table-group-divider">
                {%  for item in cart_items    %}
               
                <tr>
                    <td class="item-image"><img src="{{item.image}}" ></td>
                    <td>{{item.name}}</td>
                    <td>{{item.quantity}}</td>
                    <td>₹{{item.price}}</td>
                    
                </tr>
                   
                {%  endfor    %}
                <tr>
                    <td colspan="2" ></td>
                    <td>Total:</td>
                    <td >₹{{total}}</td>
                </tr>
                
            </tbody>
        </table>
        
       
    </div>
    <div id="checkout">
        <a class="btn btn-primary  " href="{% url 'checkout' %}" >Checkout</a>
    </div>
    {%   else   %}
        <h3>No Items in cart!</h3>
    {%   endif   %}
    
</body>
</html>

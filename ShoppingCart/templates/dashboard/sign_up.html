{%  load rest_framework    %}
{% load static  %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{%  static 'login.css'   %}">
    <title>Sign Up</title>
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <h3 class="card-title">Signup</h3>
            <form action="{%  url 'user_registration'  %}"  method="post">
                {%  csrf_token    %}
                
                <div class="form-group ">
                    <label >Username:</label>
                <input name="username" class="form-control" type="text"  value=""  required>
                </div>

                <div class="form-group ">
                <label >Email address:</label>
                <input name="email" class="form-control" type="email"  value=""  required>
                </div>
                
                <div class="form-group ">
                <label >Password</label>
                <input name="password" class="form-control" type="password"  value=""  required>
                </div>
    
                <div class="box-button">
                    <button class="btn btn-primary btn-block mt-2 " type="submit">Register</button>
                    
                </div>
                <div class="box-button m-1">
                    <div>Already a user?</div> &nbsp;
                    <a href="{% url 'login' %}">Login here</a>
                </div>
                
            </form>
            
        </div>
       
    </div>
    <script>
        sessionStorage.setItem('Cart',JSON.stringify([]))
    </script>
</body>
</html>
